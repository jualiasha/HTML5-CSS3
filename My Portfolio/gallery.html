  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/index.html"
            ><img
              class="logo"
              src="/logo-julia-light.svg"

        <ul>

    </header>
    <main>
      <section id="gallery">
        <div class="container">
          <div class="gallery-grid">
            <div class="grid-div grid-div-1">
              <img
                src="https://source.unsplash.com/collection/190727/1600x900"
                alt="random pic from unsplash"
              />
            </div>
            <div class="grid-div grid-div-2">
              <img
                src="https://source.unsplash.com/collection/194727/1600x900"
                alt="random pic from unsplash"
              />
            </div>
            <div class="grid-div grid-div-3">
              <img
                src="https://source.unsplash.com/collection/191726/1600x900"
                alt="random pic from unsplash"
              />
            </div>
            <div class="grid-div grid-div-4">
              <img
                src="https://source.unsplash.com/collection/190627/1600x900"
                alt="random pic from unsplash"
              />
            </div>
            <div class="grid-div grid-div-5">
              <img
                src="https://source.unsplash.com/collection/195727/1600x900"
                alt="random pic from unsplash"
              />
            </div>
            <div class="grid-div grid-div-6">
              <img
                src="https://source.unsplash.com/collection/190728/1600x900"
                alt="random pic from unsplash"
              />
            </div>
            <div class="grid-div grid-div-7">
              <img
                src="https://source.unsplash.com/collection/190737/1600x900"
                alt="random pic from unsplash"
              />

            <div class="grid-div grid-div-8">

              />

                src="https://source.unsplash.com/collection/180428/1600x900"
                alt="random pic from unsplash"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <section id="contacts">
          <h2>Contacts</h2>
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="200" required />
            <p class="hidden"></p>
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <p>
              <textarea
                name="message"
                id="message"
                cols="58"
                rows="5"
                maxlength="500"
                placeholder="type your message here"
              ></textarea>
            </p>
            <button class="submit" type="submit">Submit</button>
          </form>
        </section>
        <div id="backtotop"><i class="fas fa-angle-up"></i></div>
        <p>Copywrite 2021</p>
      </div>
    </footer>
    <script src="script/script.js"></script>
  </body>
